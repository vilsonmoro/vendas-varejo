<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar cliente</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/css/alterarcliente.css">
</head>
<body>
    <div class="navbar">
		<a href="/paginainicial"><img src="/images/logo.jpg" alt="Logo"/></a>
        <div class="icons">
            <a href="/buscarusuario" title="Usuário">
                <span class="material-icons">account_circle</span>
            </a>
            <a href="#" onclick="confirmLogout(event)" title="Sair"><span class="material-icons">logout</span></a>
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="/buscarcliente" title="Cliente" class="active"><span class="material-icons">people</span></a></li>
            <li><a href="/buscarproduto" title="Produto"><span class="material-icons">checkroom</span></a></li>
            <li><a href="/buscarpedido" title="Pedido"><span class="material-icons">list_alt</span></a></li>
            <li><a href="/buscarvenda" title="Venda"><span class="material-icons">attach_money</span></a></li>
            <li><a href="/buscarpagamento" title="Pagamento"><span class="material-icons">payment</span></a></li>
            <li><a href="/relatorio" title="Relatório"><span class="material-icons">assignment</span></a></li>
            <li><a href="/buscarvendedor" title="Vendedor"><span class="material-icons">support_agent</span></a></li>
        </ul>
    </div>
	<div class="content">
		<h1>Editar Cliente</h1>
		
		<div class="row">
			<div class="col s12">
				<ul class="tabs">
					<li class="tab col s3"><a class="active" href="#cliente">Cliente</a></li>
					<li class="tab col s3"><a href="#endereco">Endereço</a></li>
				</ul>
			</div>
			<div id="cliente" class="col s12">
				<div class="center-inputs">
					<div class="input-field">
						<input type="text" id="codigo">
						<label for="codigo">Código</label>
					</div>
					<div class="input-field">
						<input type="text" id="nome" required>
						<label for="nome">Nome*</label>
					</div>
					<div class="input-field">
						<select id="formapagamento" required>
							<option value="" disabled selected>Escolha a forma de pagamento</option>
							<option value="pix">Pix</option>
							<option value="dinheiro">Dinheiro</option>
							<option value="credito">Crédito</option>
							<option value="debito">Débito</option>
							<option value="ted">TED</option>
						</select>
						<label for="formapagamento">Forma de Pagamento*</label>
					</div>
					<div class="input-field">
						<select id="tipo_entrega">
							<option value="" disabled selected>Escolha uma opção</option>
							<option value="retirada">Retirada</option>
							<option value="sedex">Sedex</option>
							<option value="transportadora">Transportadora</option>
							<option value="carro">Carro</option>
						</select>
						<label for="tipo_entrega">Tipo de Entrega</label>
					</div>
					<div class="input-field">
						<input type="text" id="observacoes">
						<label for="observacoes">Observações</label>
					</div>
				</div>
			</div>
			<div id="endereco" class="col s12">
				<div class="center-inputs">
					<div class="input-field">
						<input type="text" id="etqmarca">
						<label for="etqmarca">Logadouro</label>
					</div>
					<div class="input-field">
						<input type="text" id="etqcomp">
						<label for="etqcomp">Cidade</label>
					</div>
					<div class="input-field">
						<input type="text" id="tag">
						<label for="tag">Estado</label>
					</div>
					<div class="input-field">
						<input type="text" id="refil">
						<label for="refil">CEP</label>
					</div>
					<button id="cadastrarBtn" class="btn waves-effect waves-light" type="submit">Salvar</button>
				</div>
			</div>
		</div>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="/js/alterarcliente.js"></script>
</body>
</html>
