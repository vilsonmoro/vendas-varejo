<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar pagamento</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="/css/alterarpagamento.css">
</head>
<body>
    <div class="navbar">
        <a href="/paginainicial"><img src="/images/logo.jpg" alt="Logo"/></a>
        <div class="icons">
            <a href="/buscarusuario" title="Usuário">
                <span class="material-icons">account_circle</span>
            </a>
            <a href="#" onclick="confirmLogout(event)" title="Sair"><span class="material-icons">logout</span></a>
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="/buscarcliente" title="Cliente"><span class="material-icons">people</span></a></li>
            <li><a href="/buscarproduto" title="Produto"><span class="material-icons">checkroom</span></a></li>
            <li><a href="/buscarpedido" title="Pedido"><span class="material-icons">list_alt</span></a></li>
            <li><a href="/buscarvenda" title="Venda"><span class="material-icons">attach_money</span></a></li>
            <li><a href="/buscarpagamento" title="Pagamento" class="active"><span class="material-icons">payment</span></a></li>
            <li><a href="/relatorio" title="Relatório"><span class="material-icons">assignment</span></a></li>
            <li><a href="/buscarvendedor" title="Vendedor"><span class="material-icons">support_agent</span></a></li>
        </ul>
    </div>
	<div class="content">
		<h1>Editar Pagamento</h1>
		<div class="input-field">
			<input type="text" id="codigo" required>
			<label for="codigo">Código</label>
		</div>
		<div class="input-field">
			<input type="date" id="data" required>
			<label for="data">Data</label>
		</div>
		<div class="input-field">
			<input type="text" id="cliente" required>
			<label for="cliente">Cliente</label>
		</div>
		<div class="input-field">
			<input type="text" id="pedido" required>
			<label for="pedido">Pedido</label>
		</div>
		<div class="input-field">
            <select id="formapagamento" required>
                <option value="" disabled selected>Escolha a forma de pagamento</option>
                <option value="pix">Pix</option>
                <option value="dinheiro">Dinheiro</option>
				<option value="credito">Crédito</option>
                <option value="debito">Débito</option>
				<option value="ted">TED</option>
            </select>
            <label for="formapagamento">Forma de Pagamento*</label>
        </div>
		<div class="input-field">
			<input type="number" id="valor" min="0" required>
			<label for="valor">Valor</label>
		</div>
		<div class="input-field">
			<input type="number" id="parcela" min="1" required>
			<label for="parcela">Parcela</label>
		</div>
		<button class="btn waves-effect waves-light" type="button" onclick="carregarPagamento()">Salvar</button>
	</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script th:src="/js/alterarpagamento.js"></script>
</body>
</html>
